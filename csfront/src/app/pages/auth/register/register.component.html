<main>
    <img class="backButton" routerLink="/" src="/assets/backarrow.png" alt="backButton">
    <img class="logo" src="/assets/logo.png" alt="logo" />
    <h1>Inscription</h1>
    <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
        <label>Email</label>
        <input type="text" formControlName="email"/>
        <label>Username</label>
        <input type="text" formControlName="username"/>
        <label>Password</label>
        <input type="password" formControlName="password"/>
        <label>Password Confirmation</label>
        <input type="password" formControlName="passwordCheck"/>
        <label>Firstname</label>
        <input type="firstname" formControlName="firstname"/>
        <label>Lastname</label>
        <input type="lastname" formControlName="lastname"/>
        <label>Country</label>
        <input type="country" formControlName="country"/> <!-- needed for VAT -->
        <p class="errorMessage" *ngIf="errorMessage != ''">{{errorMessage}}</p>
        <button type="submit">Create Account</button>
    </form>
</main>
